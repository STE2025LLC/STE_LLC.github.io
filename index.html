<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistemas de Trading Eficientes LLC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #0d0d0d;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    section {
      padding: 2rem;
    }

    footer {
      background-color: #0d0d0d;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 0.7rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sistemas de Trading Eficientes LLC</h1>
  </header>

  <section>
    <h2>Contáctanos</h2>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu correo electrónico" required>
      <textarea name="message" placeholder="Escribe tu mensaje" rows="5" required></textarea>
      <button type="submit">Enviar mensaje</button>
    </form>
  </section>

  <div class="popup" id="popup">
    <div class="popup-content">
      <p><strong>¡Gracias!</strong><br>Tu mensaje ha sido enviado correctamente. Nos pondremos en contacto contigo lo antes posible.</p>
      <button onclick="closePopup()">Cerrar</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Sistemas de Trading Eficientes LLC</p>
  </footer>

  <script>
    const form = document.getElementById('contact-form');
    const popup = document.getElementById('popup');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Simulación de envío (puedes integrar backend real aquí si quieres)
      setTimeout(() => {
        popup.style.display = 'flex';
        form.reset();
      }, 500);
    });

    function closePopup() {
      popup.style.display = 'none';
    }
  </script>
</body>
</html>
